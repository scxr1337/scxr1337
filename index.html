<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображение на весь экран</title>
    <style>
        /* Это CSS для растягивания изображения на весь экран */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Обеспечивает, что изображение покроет весь экран */
        }
    </style>
</head>
<body>
    <img src="img/gg55.png" alt="Background Image" class="full-screen-image">
</body>
</html>
